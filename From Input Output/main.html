<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="formstyle.css">
    <title></title>
  </head>
  <body>

    <div class="table">
      <center>
      <table id="info-table">
        <caption>Student Informations:</caption>


            <tr>
              <th>Student Id</th>
              <th>Name</th>
              <th>E-mail</th>
              <th>Department</th>
            </tr>

              <td>164050</td>
              <td>Talal</td>
              <td>talal@gmail.com</td>
              <td>CSE</td>
          </tr>
      </table>
      <button type="button" name="button" id="showAddform">Add</button>
      <button type="button" name="button" id="showEditform">Edit</button>
      <button onclick="removeSelectedRow()">Remove</button>
    </center>


    </div>
   <div class="display-show">
    <div class="popup-details">
      <h1 class="details-head">Student Information</h1>
      <button class="corner-close">&times</button>
      <label for="sid">Student Id:</label><input id="sid" name="sid" type="text">
      <label for="name">Student Name:</label><input id="name" name="name" type="text">
      <label for="email">E-mail:</label><input id="email" name="email" type="text">
      <label for="department">Department:</label><input  id="department" name="department" type="text">

      <button id="save-btn" onclick="addHtmlTableRow()">Save</button>
      <button id="update-btn" onclick="editSelectedRow()">Update</button>
      <button id="close-btn">Close</button>

    </div>
    </div>




  </body>
<script src="jquery-3.6.0.min.js"></script>
