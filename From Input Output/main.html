<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="formstyle.css">
    <title></title>
  </head>
  <body>

    <div class="table">
      <center>
      <table>
        <caption>Student Informations:</caption>

          <thead>

            <tr>
              <th>Student Id</th>
              <th>Name</th>
              <th>E-mail</th>
              <th>Department</th>
              <th>District</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <button class="add-btn">Add</button>
      <button class="edit-btn">Edit</button>
    </center>


    </div>
   <div class="display-show">
    <div class="popup-details">
      <h1 class="details-head">Student Information</h1>
      <button class="corner-close">&times</button>
      <label for="sid">Student Id:</label><input id="s_id" name="sid" type="text">
      <label for="name">Student Name:</label><input id="sname" name="name" type="text">
      <label for="email">E-mail:</label><input id="semail" name="email" type="text">
      <label for="department">Department:</label><input  id="sdepartment" name="department" type="text">
      <label for="district">District:</label>  <input id="sdistrict" name="district" type="text">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button

    </div>
    </div>




  </body>
<script src="jquery-3.6.0.min.js"></script>
  <script src="javascript.js"></script>
</html>
